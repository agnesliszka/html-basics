<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are requred</p>
    <form>
        <p>First Name: <input type="text" name="" placeholder ="First Name" required>
        Last Name: <input type="text" name="" placeholder ="Last Name" required></p>
        <p>Email: <input type="email" name="" placeholder ="name@email.com" required>
        Password: <input type="password" name="" value ="" required></p>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes </label>
        <input id="yes" type="radio" name="sel" value="yes">
        <label for="no">No</label>
        <input id="no" type="radio" name="sel" value="no">
        </br>
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="card">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>

        </br>
        </br>
        <input type="submit" name="" value="Sign Up">
    </form>

</body>
</html>
